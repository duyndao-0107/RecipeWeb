{% extends "base.html" %}

{% block title %}Change your password{% endblock %}

{% block content %}
    <div id="form">
        <div class="container">
            <div class="row justify-content-between gy-5">
                <div class="col-lg-5 order-2 order-lg-1 d-flex flex-column justify-content-center align-items-center align-items-lg-start text-center text-lg-start">
                    <h1>Change your password</h1>
                    <p>Use the form below to change your password.</p>
                </div>

                <div class="col-lg-5 order-1 order-lg-2 text-center text-lg-start">
                    <div class="form-structor">
                        <form method="post">
                            <div class="login">
                                <div class="center">
                                    <div class="form-holder">
                                        <input class="input" type="password" name="old_password" autocomplete="current-password" autofocus="" required="" id="id_old_password" placeholder="Old password" />
                                        
                                        <input class="input" type="password" name="new_password1" autocomplete="new-password" required="" id="id_new_password1" placeholder="New password" />
                                        
                                        <input class="input" type="password" name="new_password2" autocomplete="new-password" required="" id="id_new_password2" placeholder="New password confirmation" />
                                        {% csrf_token %}
                                    </div>
                                    <button class="submit-btn" type="submit">Change</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
